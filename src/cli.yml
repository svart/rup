name: rup
about: rup universal pinger
args:
    - server:
        long: server
        help: Set server mode - echo responce to requests.
        takes_value: false
        conflicts_with:
            - client
    - client:
          long: client
          help: Set client mode - generates echo requests.
          takes_value: false
          conflicts_with:
              - server
    - protocol:
          long: protocol
          value_name: PROTOCOL
          help: Set protocol to use for ping.
          possible_values: [ tcp, udp, icmp ]
          takes_value: true
    - remote-address:
          long: remote-address
          value_name: REMOTE_ADDRESS
          help: Set address to ping
          takes_value: true
    - remote-port:
          long: remote-port
          value_name: REMOTE_PORT
          help: Set port to use for TCP/UDP ping
          takes_value: true
          max_values: 65536
          min_values: 1
    - local-address:
          long: local-address
          value_name: LOCAL_ADDRESS
          help: Set address to listen
          takes_value: true
    - local-port:
          long: local-port
          value_name: LOCAL_PORT
          help: Set port to listen to
          takes_value: true
          max_values: 65536
          min_values: 1
    - interval:
          long: interval
          value_name: INTERVAL
          help: Set interval in ms to send echo requests
          takes_value: true
          min_values: 1
          requires:
              - client
